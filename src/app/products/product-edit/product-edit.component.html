<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>

  <div class="card-body" *ngIf="product">
    <div class="wizard">
      <a routerLink="info">Information</a>
      <a routerLink="tags">Tags</a>
    </div>

    <router-outlet></router-outlet>
  </div>

  <div class="card-body" *ngIf="product">
    <div class="row mt-2">
      <div class="col-md-4">
        <button
          class="btn btn-primary"
          style="width: 80px; margin-right: 10px"
          type="button"
          (click)="saveProduct()"
        >
          Save
        </button>
        <button
          class="btn btn-outline-secondary"
          style="width: 80px; margin-right: 10px"
          type="button"
          title="Cancel your edits"
          [routerLink]="['/products']"
        >
          Cancel
        </button>
        <button
          class="btn btn-outline-warning"
          style="width: 80px"
          type="button"
          title="Delete this product"
          (click)="deleteProduct()"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<div class="alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
